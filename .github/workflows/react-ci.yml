name: React CI/CD

on:
  push:
    branches:
      - prod

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 레포지토리 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # Node.js 설정
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Check Node.js version
        run: node -v

      # npm 캐시 활용
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}-v22
          restore-keys: |
            ${{ runner.os }}-node-

      # 의존성 설치
      - name: Install dependencies
        run: npm install

      # React 빌드
      - name: Build React app
        run: npm run build

      # Docker Hub 로그인
      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Docker 이미지 빌드 (build 폴더만 사용)
      - name: Build Docker image
        run: docker build -t xxx0209/react-frontend:latest .

      # Docker 이미지 푸시
      - name: Push Docker image
        run: docker push xxx0209/react-frontend:latest

