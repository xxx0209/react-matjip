server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;
    
    # SPA 라우팅 처리
    location / {
        try_files $uri /index.html;
        expires -1;
        add_header Cache-Control "no-cache";
    }

    # 캐싱 설정 (선택)
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg)$ {
        expires 1y;
        add_header Cache-Control "public";
    }
}